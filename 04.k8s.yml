---
- hosts: k8s
  remote_user: ubuntu
  become: true

# 01-3.setup_all.sh script
  tasks:
    - name: apt update
      command:
        cmd: apt update

    - name: Install apt-transport-https, ca-certificates, curl
      command:
        cmd: apt install -y apt-transport-https ca-certificates curl

    - name: Download the Google Cloud public signing key
      command:
        cmd: curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg

    - name: Add the Kubernetes apt repository
      command:
        cmd: echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" >> /etc/apt/sources.list.d/kubernetes.list

    - name: apt update
      command:
        cmd: apt update

    - name: Install kubelet, kubeadm, kubectl
      command:
        cmd: apt install -y kubelet kubeadm kubectl

    - name: apt-mark hold kubelet, kubeadm, kubectl
      command:
        cmd: apt-mark hold kubelet kubeadm kubectl